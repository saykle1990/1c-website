<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/css/reset.css">
    <link rel="stylesheet" href="style/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/main.css">
    <link rel="stylesheet" href="style/plugins/animate.css">
    <link rel="stylesheet" href="style/plugins/slick.css">
    <link rel="stylesheet" href="style/plugins/slick-theme.css">
</head>
<body>

   <header>
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <nav class="top-nav"></nav>
               </div>
           </div>
       </div>
   </header>
   <section>
       <div class="slick-slider"></div>
   </section>
   <article class="navigation blue-bg">
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <p class="title">мы предлагаем</p>
                   <ul class="adds"></ul>
               </div>
           </div>
       </div>
   </article>
   <section>
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <div class="main-content">
                       <p class="title">направление «1С»</p>
                   </div>
               </div>
           </div>
       </div>
   </section>
   <article class="our-clients">
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <p class="title">наши клиенты</p>
               </div>
           </div>
       </div>
   </article>
   <section>
       <div class="container-fluid">
           <div class="row">
               <div class="contacts">
                   <div class="container">
                       <p class="title">контакты</p>
                       <form action=""></form>
                   </div>
               </div>
           </div>
       </div>
   </section>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="style/plugins/bootstrap/bootstrap.min.js"></script>
<script src="style/plugins/slick/slick.min.js"></script>
</body>
</html>






<!--
(header>(.container-fluid>.row>.container>nav.top-nav))+(section>.slick-slider)+(article.navigation.blue-bg>.container-fluid>.row>.container>p.title{мы предлагаем}+ul.adds)+(section>.container-fluid>.row>.container>.main-content>p.title{направление «1С»})+(article.our-clients>.container-fluid>.row>.container>p.title{наши клиенты})+(section>.container-fluid>.row>.contacts>.container>p.title{контакты}+form)
-->
