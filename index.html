<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/css/reset.css">
    <link rel="stylesheet" href="style/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style/plugins/animate.css">
    <link rel="stylesheet" href="style/plugins/slick.css">
    <link rel="stylesheet" href="style/plugins/slick-theme.css">
    <link rel="stylesheet" href="style/css/main.css">
</head>
<body>

   <header>
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <nav class="top-nav">
                       <div class="col-lg-4 hidden-xs logos">
                           <img src="images/logo-BTS.png" alt="" class="logo">
                           <img src="images/logo-1c.png" alt="" class="logo">
                       </div>
                       <div class="col-lg-8">
                           <ul class="nav navbar-nav top-nav">
                               <li><a href="#">Гланая</a></li>
                               <li><a href="#">О нас</a></li>
                               <li><a href="#">Продукты</a></li>
                               <li><a href="#">Аренда 1С</a></li>
                               <li><a href="#">Услуги</a></li>
                               <li><a href="#">Прайс лист</a></li>
                               <li><a href="#">Контакты</a></li>
                           </ul>
                       </div>
                   </nav>
               </div>
           </div>
       </div>
   </header>
   <section>
      <div class="container-fluid">
          <div class="row">
              <div class="slick-slider">
                 <div class="container">
                     <p class="eye-stopper">"При покупке программного продукта</p>
                     <p class="eye-stopper">"1с:предприятие 8"*, получи полугодовую</p>
                     <p class="eye-stopper">подписку на "итс" - бесплатно!"</p>
                 </div>
              </div>
          </div>
      </div>
   </section>
   <article class="navigation blue-bg">
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <p class="title">мы предлагаем</p>
                   <ul class="adds"></ul>
               </div>
           </div>
       </div>
   </article>
   <section>
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <div class="main-content">
                       <p class="title">направление «1С»</p>
                   </div>
               </div>
           </div>
       </div>
   </section>
   <article class="our-clients">
       <div class="container-fluid">
           <div class="row">
               <div class="container">
                   <p class="title">наши клиенты</p>
               </div>
           </div>
       </div>
   </article>
   <section>
       <div class="container-fluid">
           <div class="row">
               <div class="contacts">
                   <div class="container">
                       <p class="title">контакты</p>
                       <form action=""></form>
                   </div>
               </div>
           </div>
       </div>
   </section>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="style/plugins/bootstrap/bootstrap.min.js"></script>
<script src="style/plugins/slick/slick.min.js"></script>
</body>
</html>






<!--
(header>(.container-fluid>.row>.container>nav.top-nav))+(section>.slick-slider)+(article.navigation.blue-bg>.container-fluid>.row>.container>p.title{мы предлагаем}+ul.adds)+(section>.container-fluid>.row>.container>.main-content>p.title{направление «1С»})+(article.our-clients>.container-fluid>.row>.container>p.title{наши клиенты})+(section>.container-fluid>.row>.contacts>.container>p.title{контакты}+form)
-->
